<meta charset="uft-8">

<h1> Funções </h1>

<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br><br>")
	
	}

	function exibe(frase) {
		document.write(frase); 
		pulaLinha();
	}

 	var ano = 2017;

	exibe("Flávio nascem em " + (ano - 39));
	exibe("Joaqui nascem em " + (ano - 20));
	
</script>
