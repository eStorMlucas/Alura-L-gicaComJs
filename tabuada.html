<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br>")

	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();

	}

	var numTabuada = parseInt(prompt(`Insira o n√∫mero que deseja calcular a tabuada`));

	for (var multiplicador = 0; multiplicador <= 10; multiplicador++) {
		mostra(`${numTabuada} X ${multiplicador} = ${numTabuada * multiplicador}`);
	}

</script>
